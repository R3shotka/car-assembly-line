name: Create Jira Ticket Workflow

on:
  # ðŸ”¹ ÐœÐ¾Ð¶Ð½Ð° Ð²Ð¸ÐºÐ»Ð¸ÐºÐ°Ñ‚Ð¸ Ð²Ñ€ÑƒÑ‡Ð½Ñƒ (Ñ‡ÐµÑ€ÐµÐ· ÐºÐ½Ð¾Ð¿ÐºÑƒ "Run workflow" Ñƒ GitHub â†’ Actions)
  workflow_dispatch:
    inputs:
      issuetype:
        description: Issue Type
        required: true
        default: 'Task'
        type: choice
        options:
          - Task
          - Bug
      summary:
        description: Summary
        type: string
        required: true
      description:
        description: Description
        type: string
        required: false
        default: 'No description'

  # ðŸ”¹ ÐœÐ¾Ð¶Ðµ Ð±ÑƒÑ‚Ð¸ Ð²Ð¸ÐºÐ»Ð¸ÐºÐ°Ð½Ð¸Ð¹ Ñ–Ð½ÑˆÐ¸Ð¼ workflow
  workflow_call:
    inputs:
      issuetype:
        description: Issue Type
        type: string
        required: true
      summary:
        description: Summary
        type: string
        required: true
      description:
        description: Description
        type: string
        required: false
        default: 'No description'
    secrets:
      JIRA_BASE_URL:
        required: true
      JIRA_USER_EMAIL:
        required: true
      JIRA_API_TOKEN:
        required: true

jobs:
  create_jira_ticket:
    runs-on: ubuntu-latest
    steps:
      - name: Jira Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Create Jira Ticket
        id: create_jira_ticket
        uses: atlassian/gajira-create@v3
        with:
          project: TEST
          issuetype: ${{ inputs.issuetype }}
          summary: ${{ inputs.summary }}
          description: ${{ inputs.description }}

