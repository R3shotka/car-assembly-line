name: Show Message on Branch Deletion

on:
  delete:

jobs:
  show_message:
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    steps:
      - name: Log branch deletion info
        run: |
          echo "🗑️ Branch deleted: ${{ github.event.ref }}"
          echo "👤 Deleted by: ${{ github.actor }}"
          echo "📦 Repository: ${{ github.repository }}"
