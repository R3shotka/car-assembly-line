name: Add Jira Comment on Branch Deletion

on:
  delete:

jobs:
  add_comment:
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è –≤ Jira
      - name: Jira Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      # 2Ô∏è‚É£ –ó–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è Jira-–∫–ª—é—á–∞ –≤ —ñ–º–µ–Ω—ñ –≥—ñ–ª–∫–∏
      - name: Find Jira Key in Branch Name
        id: find_issue_key
        uses: atlassian/gajira-find-issue-key@v3
        with:
          from: branch

      # 3Ô∏è‚É£ –î–æ–¥–∞–≤–∞–Ω–Ω—è –∫–æ–º–µ–Ω—Ç–∞—Ä—è –≤ –∑–Ω–∞–π–¥–µ–Ω–∏–π Jira-—Ç—ñ–∫
      - name: Comment on issue
        uses: atlassian/gajira-comment@v3
        with:
          issue: ${{ steps.find_issue_key.outputs.issue }}
          comment: |
            üóëÔ∏è The branch **${{ github.event.ref }}** was deleted in GitHub.
