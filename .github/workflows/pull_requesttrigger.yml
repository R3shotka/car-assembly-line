name: Test Pull Request Trigger

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test_pr_trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Show PR Info
        run: |
          echo "🎉 Pull Request Triggered!"
          echo "🧑 Автор: ${{ github.actor }}"
          echo "📄 Назва PR: ${{ github.event.pull_request.title }}"
          echo "🔗 Посилання: ${{ github.event.pull_request.html_url }}"
          echo "⚙️ Тип події: ${{ github.event.action }}"
